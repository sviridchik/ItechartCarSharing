version: "3.3"

services:
  nginx:
    image: nginx:alpine
    restart: on-failure
    depends_on:
      - main
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  main:
    build: .
    command: bash -c "
      sleep 5 &&
      python api/manage.py makemigrations &&
      python api/manage.py migrate &&
      python api/manage.py collectstatic &&
      cd api &&
      gunicorn cars.wsgi:application --bind 0.0.0.0:8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      - db
